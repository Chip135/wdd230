<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="Home page for the Chamber of Commerse site project for WDD230"
    >
    <link rel="short cut icon" href="images/per_falcon.ico" >
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/medium.css" >
    <link rel="stylesheet" href="styles/large.css" >
    <title>Chamber of Commerce home page</title>
  </head>
  <body>
    <header>
      <span>
        <nav>
          <button id="hambutton"><span>&#9776;</span><span>X</span></button>
          <ul id="primarynav">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <section>
          <h1>Orem Utah</h1>
          <h1>Chamber of Commerce</h1>
        </section>
        <img
          class="logo"
          src="images/oremutahlogo.png"
          width="75px"
          height="75px"         
          alt="Orem Utah Commerce Logo"
        >
      </span>
      <div id="currentdate"></div>
    </header>
    <main>
      <h1>Join The Orem Commerce</h1>
      <form method="get" action="thankyou.html">
        <fieldset>
            <legend>Information</legend>
                <label class="info">First Name*<input type="text" name="fname" required></label>
                <label class="info">Last Name*<input type="text" name="lname" required></label>
                <label class="info">Business Title<input class="btitle" type="text" name="btitle"></label>
                <label class="info">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="info">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="info">Buisness Name*<input type="text" name="bname" required></label>
        </fieldset>
        <fieldset>
            <legend>Membership</legend>
            <label class="memb"><input type="radio" name="membership" value="nonprofit">Nonprofit Membership</label>
            <label class="memb"><input type="radio" name="membership" value="bronze">Bronze Membership</label>
            <label class="memb"><input type="radio" name="membership" value="silver">Silver Membership</label>
            <label class="memb"><input type="radio" name="membership" value="gold">Gold Membership</label>
        </fieldset>
        <fieldset>
            <legend>Description</legend>
                <label class="desc"><input type="text" name="description" placeholder="Breif Company Description"></label>
        </fieldset>
        <input class="submit" type="submit" value="Join the Commerce" class="submitBtn">
        <input type="hidden" name="date" value="date">
      </form>
      </main>
    <footer>
      <div>
        <img
          class="footerlogo"
          src="images/oremutahlogo.png"
          width="100px"
          height="100px"
          alt="logo"
        >
        <h3>Orem Utah Chamber of Commerce</h3>
        <span>
          <p>info@oremcc.gov</p>
          <p>(801)5987-5687</p>
          <a class="maplink" href="#">location map</a>
        </span>
      </div>
      <section>
        <span>
          <div id="copyrightsymbol"></div>
          <h3>Orem City Chamber</h3>

          <h3 id="name">Ethan Chipman</h3>
          <h3>WDD 230 Project</h3>
        </span>
        <div id="lastmodified"></div>
      </section>
    </footer>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
